<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link href="main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="Facebook.svg" alt="">
            <p class="text-2xl p-2">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex flex-col bg-white p-8 rounded-xl w-1/3">
           <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email or phone number">
           <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
           <button class="bg-blue-600 text-white m-2 p-2">Log In</button>
           <span class="text-blue-600 text-center text-sm my-2 curson-pointer hover:underline">Forgotten password</span>
           <hr class="my-2">
           <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto w-fit rounded-md font-bold">Create 
            New Account</button>
           <span class="absolute bottom-20 text-sm"><span class="font-bold">Create a page</span>
            for a celebrity, brand or business.</span>
        </div> 
    </div>
</body>
</html>
